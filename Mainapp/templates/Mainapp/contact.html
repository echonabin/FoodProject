
{% extends 'Mainapp/base.html'%}
{% load crispy_forms_tags %}
{% load static %}


{% block content%}

<section class="form my-4 mx-5">
    <div class="card border-primary rounded-0">
        <div class="card-header p-0">
            <div class="bg-info text-white text-center py-2">
                <h3><i class="fa fa-envelope"></i> Contact Us</h3>
                <p class="m-0">Leave a message</p>
            </div>
        </div>
    <div class="container text-align-center">
      <div class="row no-gutters">
          <form action="">
            <div class="form-row">
              <div class="col-lg-7">
                <input type="name" placeholder="Name" class="form-control my-3 p-3">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="email" placeholder="email" class="form-control my-3 p-3">
              </div>
            </div>
            <div class="form-row">
                <div class="col-lg-7">
                  <input type="message" placeholder="Leave a message" class="form-control my-3 p-3">
                </div>
              </div>
            <div class="form-row">
              <div class="col-lg-7">
                <button class="btn btn-outline-success " type="button">Send</button>
              </div>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </section>                 

{% endblock content %}
